version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: docduck
      POSTGRES_USER: docduck
      POSTGRES_PASSWORD: docduck123
    volumes:
      - pgdata_local:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docduck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docduck_local

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Map to .NET configuration key OpenAi:ApiKey so IOptions<OpenAiOptions> is populated
      OpenAi__ApiKey: ${OPENAI_API_KEY}
      # Keep DB_CONNECTION_STRING for scripts/tools that expect it, but also provide
      # the configuration key form that .NET binds to: Database:ConnectionString
      DB_CONNECTION_STRING: Host=postgres;Database=docduck;Username=docduck;Password=docduck123
      Database__ConnectionString: Host=postgres;Database=docduck;Username=docduck;Password=docduck123
      # Enable the built-in local provider when mounting local docs
      LOCAL_PROVIDER_ENABLED: "true"
    volumes:
      - ${LOCAL_DOCS_PATH}:/data/documents:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docduck_local
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Map to .NET configuration key OpenAi:ApiKey so IOptions<OpenAiOptions> is populated
      OpenAi__ApiKey: ${OPENAI_API_KEY}
      # Keep DB_CONNECTION_STRING for scripts/tools that expect it, but also provide
      # the configuration key form that .NET binds to: Database:ConnectionString
      DB_CONNECTION_STRING: Host=postgres;Database=docduck;Username=docduck;Password=docduck123
      Database__ConnectionString: Host=postgres;Database=docduck;Username=docduck;Password=docduck123
      ASPNETCORE_URLS: "http://+:8080"
      ADMIN_AUTH_SECRET: ${ADMIN_AUTH_SECRET:-change-me-local-admin-secret}
    # api is kept internal; web nginx will proxy /api -> api:8080. Do not bind api to host port 8080.
      LOCAL_PROVIDER_ENABLED: "true"
    volumes:
      - ${LOCAL_DOCS_PATH}:/data/documents:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docduck_local

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    environment:
      # For clarity; not needed by build since we pass arg
      VITE_API_BASE: /api
    ports:
      - "8080:5173"
    depends_on:
      - api
    networks:
      - docduck_local

networks:
  docduck_local:
    driver: bridge

volumes:
  pgdata_local:
